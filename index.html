<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo-name">
        <a href="./index.html">
          <img
            src="https://nexted.com.au/wp-content/uploads/2023/07/CODR_Logo_Black-_-Green_RGB.png"
            alt="Coder_Academy_Logo"
          />
        </a>
        <p class="name">
          <span class="coder-text">Coder</span>
          <span class="academy-text">Academy</span>
        </p>
      </div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./pages/about.html">About</a>
        <a href="./pages/contact.html">Contact</a>
      </nav>
      <lightning-dual-listbox
        name="languages"
        label="Select Languages"
        source-label="Available"
        selected-label="Selected"
        field-level-help="Select your preferred languages"
        options="{options}"
        onchange="{handleChange}"
        value="{values}"
      ></lightning-dual-listbox>
    </header>
    <main></main>
    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="github.com" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="linkedin.com" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
      <div class="info">
        <p>Contact: 0404040404</p>
        <p>Address: 1/75 Fullagar Crescent, Higgins, 2615, ACT</p>
      </div>
    </footer>
  </body>
</html>
